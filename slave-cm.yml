
---
apiVersion: v1
kind: Template
labels:
  template: jenkins-slave-config-template
metadata:
  annotations:
    description: |
      A template to create a Jenkins slave ConfigMap.
    openshift.io/display-name: Jenkins Slave ConfigMap
    tags: jenkins
  name: cmake-slave
objects:
- apiVersion: v1
  data:
    dotnet-build-pod: |-
      <org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
        <inheritFrom></inheritFrom>
        <name>${POD_NAME}</name>
        <instanceCap>2147483647</instanceCap>
        <idleMinutes>0</idleMinutes>
        <label>${POD_NAME}</label>
        <serviceAccount>jenkins-slave</serviceAccount>
        <nodeSelector></nodeSelector>
        <volumes/>
        <containers>
          <org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
            <name>jnlp</name>
            <image>${IMAGE}</image>
            <privileged>false</privileged>
            <alwaysPullImage>false</alwaysPullImage>
            <workingDir>/tmp</workingDir>
            <command></command>
            <args>${computer.jnlpmac} ${computer.name}</args>
            <ttyEnabled>false</ttyEnabled>
            <resourceRequestCpu></resourceRequestCpu>
            <resourceRequestMemory></resourceRequestMemory>
            <resourceLimitCpu></resourceLimitCpu>
            <resourceLimitMemory></resourceLimitMemory>
            <envVars/>
          </org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
        </containers>
        <envVars/>
        <annotations/>
        <imagePullSecrets/>
        <nodeProperties/>
      </org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
  kind: ConfigMap
  metadata:
    labels:
      role: jenkins-slave
    name: ${NAME}
parameters:
- name: NAME
  displayName: Name
  description: The name assigned the config map.
  value: jenkins-cmake-config
- name: POD_NAME
  displayName: Pod Name
  description: The name assigned the config map and the jenkins pod template.
  required: true
- name: IMAGE
  displayName: Image
  description: Image to use for Jenkins executor
  required: true
